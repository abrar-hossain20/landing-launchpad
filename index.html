<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing-Launchpad</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <section class="hero">
        <nav class="navbar">
          <h3 class="nav-logo">LOGO</h3>
          <button class="btn">Sign up</button>
        </nav>
        <div class="banner">
          <h1 class="banner-tittle">
            Cool Dark UI Template for<br> Webflow Agencies!
          </h1>
          <button class="btn bannerBtn">Stay Focused</button>
        </div>
      </section>
    </header>
    <main>
      <section class="action">
        <div class="actionText">
          <h3 class="actionTittle">See It in Action</h3>
          <p class="actionDes">Explore the live preview and imagine your brand in this bold new look.</p>
          <button class="btn">Launch Live Preview</button>
        </div>
        <div class="actionImg">
          <img class="actImg" src="Assets/wc-mini.png" alt="Live Preview" />
        </div>
      </section>

      <section class="productiveUsers ">
        <p class="productiveUsersTittle">Joined Thousands of Productive Users</p>
        <div class="users">
          <div>
            <h1 class="usersCount">50K</h1>
            <p class="usersCountP">Active Users</p>
          </div>
          <div>
            <h1 class="usersCount">2M+</h1>
            <p class="usersCountP">Focus Sessions</p>
          </div>
          <div>
            <h1 class="usersCount">95%</h1>
            <p class="usersCountP">Satisfaction Rate</p>
          </div>
        </div>
      </section>

    </main>
    <footer></footer>
  </body>
</html>
